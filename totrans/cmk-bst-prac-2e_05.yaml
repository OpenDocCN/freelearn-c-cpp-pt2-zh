- en: Part 2 – Practical CMake – Getting Your Hands Dirty with CMake
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, you will be able to set up a software project using CMake in a
    way that suits the vast majority of use cases. *Chapters 4* and *5* will cover
    aspects of installing and packaging your project, dependency management, and the
    use of package managers.
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapters 6, 7,* and *8* will be about integrating external tools into your
    CMake project to create documentation, ensure code quality, or do almost any arbitrary
    task required for building software. *Chapters 9* and *10* will be about creating
    reusable environments for building projects and handling big projects from distributed
    repositories.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, [*Chapter 11*](B30947_11.xhtml#_idTextAnchor170) will dive a bit into
    the macOS ecosystem and cover some specific requirements for building and deploying
    software for Apple systems.
  prefs: []
  type: TYPE_NORMAL
